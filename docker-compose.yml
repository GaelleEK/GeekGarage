version: '3.1'
services:

  web:
    image: nginx:alpine
    ports:
      - 8000:80
    volumes:
      - .:/var/www:cached
      - ./nginx.conf:/etc/nginx/conf.d/default.conf

  php:
    build:
      context: ./tools/docker/php
    volumes:
      - .:/var/www:delegated

  db:
    image: postgres:12-alpine
    environment:
      POSTGRES_PASSWORD: toortoor
      POSTGRES_USER: root
      POSTGRES_DB: geekgarage
      TZ: Europe/Paris
      PGTZ: Europe/Paris
    ports:
      - 5432:5432 # On expose le port pour pouvoir inspecter la base pendant la phase de d√©veloppement
    volumes:
      - ./var:/var/www/var
